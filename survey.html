    <!--I took this formcode from the "Love Running project" and edited to fit my needs.-->
    <main id="main_survey">
        <section id="survey">
            <form id="survey_form" method="POST" action="https://formdump.codeinstitute.net">
                <div id="text_fields">
                <h2>Choose your favorite!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                </div>
                    <br>
                <div class="radio_buttons">
                    <h3 id="survey_dogs">Dogs:</h3>
                <div>
                    <label for="australian">Australian Shepherd</label>
                    <input type="radio" name="running_preference" id="australian" value="australian" required checked>
                </div>
                <div>
                    <label for="labrador">Labrador Retriever</label>
                    <input type="radio" name="running_preference" id="labrador" value="labrador" required>
                </div>
                <div>
                    <label for="german">German Shepherd</label>
                    <input type="radio" name="running_preference" id="german" value="german" required>
                </div>
                <div>
                    <label for="rottweiler">Rottweiler</label>
                    <input type="radio" name="running_preference" id="rottweiler" value="rottweiler" required>
                </div>
                <div>
                    <label for="collie">Border Collie</label>
                    <input type="radio" name="running_preference" id="collie" value="collie" required>
                </div>
                    <h3 id="survey_cats">Cats:</h3>
                <div>
                    <label for="shorthair">British Shorthair</label>
                    <input type="radio" name="running_preference" id="shorthair" value="shorthair" required>
                </div>
                <div>
                    <label for="norwegian">Norwegian Forest Cat</label>
                    <input type="radio" name="running_preference" id="norwegian" value="norwegian" required>
                </div>
                <div>
                    <label for="bengal">Bengal Cat</label>
                    <input type="radio" name="running_preference" id="bengal" value="bengal" required>
                </div>
                <div>
                    <label for="maine">Maine Coon</label>
                    <input type="radio" name="running_preference" id="maine" value="maine" required>
                </div>
                <div>
                    <label for="ragdoll">Ragdoll</label>
                    <input type="radio" name="running_preference" id="ragdoll" value="ragdoll" required>
                </div>
                </div>
                <button type="submit" class="join_button">Choose!</button>
            </form>
        </section>
    </main>
